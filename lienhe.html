<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên hệ</title>
  <link rel="stylesheet" href="lienhe.css" />
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Liên hệ với chúng tôi</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Họ và tên" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" rows="5" placeholder="Nội dung tin nhắn" required></textarea>
        <button type="submit">Gửi</button>
      </form>
      <p id="contactStatus"></p>

      <!-- Thông tin liên hệ thêm -->
      <div class="contact-info">
        <h3>Kết nối với chúng tôi</h3>
        <ul>
          <li><strong>📞 Số điện thoại:</strong> 0901 234 567</li>
          <li><strong>📧 Email:</strong> films.15@films15.vn</li>
          <li><strong>📍 Địa chỉ:</strong> Số 32, Hoàn Kiếm, Hà Noiọ</li>
          <li><strong>🌐 Facebook:</strong> <a href="https://facebook.com/films15" target="_blank">facebook.com/films15</a></li>
          <li><strong>💬 Zalo:</strong> 0901 234 567</li>
        </ul>
      </div>
    </div>
  </section>

  <script src="lienhe.js"></script>
</body>
</html>
